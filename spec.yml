#! spec.yml
name: zero-to-prod
region: ams3
services:
  - name: zero-to-prod
    dockerfile_path: Dockerfile
    source_dir: .
    github:
      branch: master
      deploy_on_push: false
      repo: gonegitterdunn/zero_to_prod
    health_check:
      http_path: /health_check
    http_port: 8000
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: /